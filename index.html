<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Meri Shehzadi üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;overflow:hidden;
  background:linear-gradient(180deg,#ffd6e8,#ffeaf3,#fff8fb);
  font-family:'Poppins',sans-serif;color:#222;position:relative;
}
.wrapper{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(20px);
  border-radius:35px;
  padding:60px 45px;
  width:90%;max-width:620px;
  box-shadow:0 0 80px rgba(255,182,193,0.4), inset 0 0 30px rgba(255,255,255,0.4);
  text-align:center;position:relative;overflow:hidden;z-index:2;
  border:3px solid rgba(255,192,203,0.6);
  animation:softGlow 4s ease-in-out infinite alternate;
}
@keyframes softGlow {
  0% {box-shadow:0 0 40px rgba(255,182,193,0.4), inset 0 0 15px rgba(255,255,255,0.4);}
  100% {box-shadow:0 0 100px rgba(255,105,180,0.6), inset 0 0 25px rgba(255,255,255,0.5);}
}
h1{
  font-family:'Pacifico',cursive;
  font-size:46px;
  background:linear-gradient(90deg,#ff80ab,#ffb6c1,#ffe0e9);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin-bottom:25px;text-shadow:0 3px 6px rgba(255,192,203,0.6);
}
.poetry{
  padding:25px;border-radius:25px;
  background:linear-gradient(145deg,rgba(255,255,255,0.9),rgba(255,220,230,0.85));
  border:1px solid rgba(255,170,190,0.5);
  box-shadow:0 6px 25px rgba(255,182,193,0.3), inset 0 0 20px rgba(255,255,255,0.4);
  font-size:20px;line-height:1.8;color:#333;font-weight:500;
  text-shadow:0 1px 3px rgba(255,255,255,0.6);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.poetry:hover{
  transform:scale(1.03);
  box-shadow:0 10px 30px rgba(255,105,180,0.4);
}
footer{
  margin-top:30px;font-size:14px;color:#555;opacity:0.9;font-style:italic;
}

/* Floating hearts */
.heart, .letter{
  position:absolute;width:40px;height:40px;opacity:0.9;animation:fall 8s linear infinite;
  background-size:contain;background-repeat:no-repeat;
  font-size:24px;font-weight:bold;color:#ff69b4;text-align:center;line-height:40px;
}
@keyframes fall{
  0%{transform:translateY(-10vh) translateX(0) rotate(0deg);opacity:1;}
  50%{transform:translateY(50vh) translateX(30px) rotate(180deg);opacity:0.8;}
  100%{transform:translateY(110vh) translateX(-30px) rotate(360deg);opacity:0;}
}

/* Sparkles */
.sparkle{
  position:absolute;width:8px;height:8px;background:white;border-radius:50%;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:0.2;transform:scale(0.8);}
  50%{opacity:1;transform:scale(1.4);}
}
</style>
</head>
<body>
  <div class="wrapper">
    <h1>Welcome Meri Shehzadi üíñ</h1>
    <div class="poetry">
      ‚ÄúBhot tang karta hon na ,<br>
      ab chota sa aik gift apky liye pagal <br>
      <br>
      tery na hony se pagal udas hota hy 
      ap ky hony se to har lamha khaas hota hai.‚Äù
    </div>
    <footer>‚Äî Tum meri zindagi ka wahid sabse khoobsurat hissa ho üíû<br>aik chota sa surprise apky liye yar hope you like it</footer>
  </div>

  <!-- Romantic Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/06/09/audio_1b2e6e2e1b.mp3?filename=romantic-piano-background-146193.mp3" type="audio/mp3">
  </audio>

<script>
const heartImages = [
  'https://cdn-icons-png.flaticon.com/512/833/833472.png',
  'https://cdn-icons-png.flaticon.com/512/2107/2107845.png'
];

function createHearts(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.backgroundImage=`url(${heartImages[Math.floor(Math.random()*heartImages.length)]})`;
  heart.style.left=Math.random()*100+'vw';
  heart.style.top='-'+Math.random()*20+'vh';
  heart.style.animationDuration=(8+Math.random()*5)+'s';
  document.body.appendChild(heart);
}
setInterval(createHearts,300);

// Floating sparkles
for(let i=0;i<25;i++){
  const sparkle=document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left=Math.random()*100+'vw';
  sparkle.style.top=Math.random()*100+'vh';
  sparkle.style.animationDuration=(2+Math.random()*2)+'s';
  document.body.appendChild(sparkle);
}

// Redirect after 7s
setTimeout(()=>{window.location.href='door.html';},7000);
</script>
</body>
</html>
