<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Door to Love</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    background: linear-gradient(135deg, #f9a1bc, #fcbad3, #a18cd1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  .door {
    position: relative;
    width: 220px;
    height: 320px;
    perspective: 1200px;
    z-index: 3;
  }

  .door-left, .door-right {
    position: absolute;
    width: 50%;
    height: 100%;
    background: linear-gradient(180deg,#ffd6e8,#ffe1ee,#fff8fb);
    border: 2px solid rgba(255,255,255,0.6);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    transition: transform 2.5s ease-in-out;
    transform-origin: center;
  }

  .door-left { left: 0; transform-origin: left; }
  .door-right { right: 0; transform-origin: right; }

  .open .door-left { transform: rotateY(-120deg); }
  .open .door-right { transform: rotateY(120deg); }

  .note {
    margin-top: 60px;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    z-index: 3;
  }
  .note.show { opacity: 1; }

  button {
    margin-top: 20px;
    background: white;
    color: #ff4b5c;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    transition: 0.3s;
  }
  button:hover {
    background: #ffe6ea;
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: #fff;
    font-size: 22px;
    opacity: 0.8;
    animation: floatHeart 8s infinite ease-in-out;
    z-index: 2;
  }
  @keyframes floatHeart {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-800px) scale(1.5); opacity: 0;}
  }

  /* Canvas for 3D girl */
  canvas#threeCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>
  <canvas id="threeCanvas"></canvas>

  <div class="door" id="door">
    <div class="door-left"></div>
    <div class="door-right"></div>
  </div>

  <div class="note" id="note">
    <h2 style="font-family:'Dancing Script',cursive;font-size:2rem;">Start your journey now ðŸ’Œ</h2>
    <button onclick="nextPage()">Continue</button>
  </div>

  <!-- Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 600);

    setTimeout(() => {
      document.getElementById("door").classList.add("open");
    }, 1000);

    setTimeout(() => {
      document.getElementById("note").classList.add("show");
    }, 3000);

    function nextPage() {
      window.location.href = "poetry.html";
    }
  </script>

  <!-- 3D Walking Girl -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, mixer;
    const canvas = document.getElementById('threeCanvas');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha:true, antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshStandardMaterial({ color: 0xffdde1 })
    );
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Load 3D walking girl model (from Mixamo / Ready Player Me)
    const loader = new THREE.GLTFLoader();
    loader.load(
      "https://models.readyplayer.me/6551b76e40a5287bb4f7ad44.glb",
      function(gltf){
        const model = gltf.scene;
        model.scale.set(1.2, 1.2, 1.2);
        model.position.set(0, 0, 3);
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        if(gltf.animations.length > 0){
          const action = mixer.clipAction(gltf.animations[0]);
          action.play();
        }

        // Walk toward the door
        const walkInterval = setInterval(() => {
          if(model.position.z > 0.3){
            model.position.z -= 0.03;
          } else {
            clearInterval(walkInterval);
            document.getElementById("door").classList.add("open");
            setTimeout(() => model.visible = false, 2000);
          }
        }, 60);
      }
    );

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      if(mixer) mixer.update(0.02);
      renderer.render(scene, camera);
    }
    animate();
  </script>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/06/09/audio_1b2e6e2e1b.mp3?filename=romantic-piano-background-146193.mp3" type="audio/mp3">
  </audio>
</body>
</html>
